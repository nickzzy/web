<!-- 制作form -->
<form class="contact-form" action="#" method="post">    
<!-- 与后台对接，action 和method  -->
		<h1 class="center">Contact Us</h1>

<input class="form-control" type="text" placeholder="Name">
<input class="form-control" type="text" placeholder="Email">
<input class="form-control" type="text" placeholder="Phone Number">
<!-- 文本栏 -->

<select class="form-control">
	<option  value="general-qustions">General Questions</option>
	<option value="price">Pricing</option>
</select>
<!-- 拉升选项框 -->





<label for="gender">Gender</label>
<!-- 将label和内容连在一起 -->
<br>
<div >
<label>Male</label>
<input  class="inline" type="radio" name="gender" value="male">

<label>Female</label>
<input class="inline" type="radio" name="gender" value="Female">

<label>Other</label>
<input class="inline" type="radio" name="gender" value="other">

<!-- 单选框 ，数据进入数据库，value 值-->
</div>



<textarea class="form-control" placeholder="Message"></textarea>
<!-- 信息填写框 -->

<input class="check" type="checkbox" name="consent"><label for="consent">I have read terms of conditions</label>
<!--多选 check 框+导语 -->

<input   class="dafaultbtn" type="submit" value="send" >



</form>
